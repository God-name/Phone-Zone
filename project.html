<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Phone Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../bootstra 5/bootstrap-5.0.2-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../bootstra 5/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js">
  
  <style>
     *{
            font-family: Phetsarath OT;
        }
        /* Mobile-first adjustments */
        @media (max-width: 640px) {
          nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
          }
        }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
    
  </script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <header class="px-6 py-4 shadow-md">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">PhoneZone</h1>
      <button class="sm:hidden focus:outline-none" onclick="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <nav class="hidden sm:flex space-x-4">
        <a href="#" class="hover:text-blue-500">Home</a>
        <a href="#products" class="hover:text-blue-500">Products</a>
        <a href="#reviews" class="hover:text-blue-500">Reviews</a>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="sm:hidden hidden flex flex-col mt-4 space-y-2">
      <a href="#" class="hover:text-blue-500">Home</a>
      <a href="#products" class="hover:text-blue-500">Products</a>
      <a href="#reviews" class="hover:text-blue-500">Reviews</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16 bg-gray-50 px-4">
    <h2 class="text-4xl font-bold mb-4">Find Your Perfect Phone</h2>
    <p class="text-gray-600 mb-8">Discover the latest smartphones at unbeatable prices</p>
    <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition">Shop Now</button>
  </section>

  <!-- Products Gallery -->
  <section id="products" class="px-4 sm:px-6 py-12">
    <h3 class="text-2xl font-semibold mb-6">Our Products</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product Card -->
      <div class="border rounded-xl overflow-hidden shadow hover:shadow-lg transition">
        <img src="https://via.placeholder.com/300x200" alt="Phone Model" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="font-semibold text-lg">Phone X1</h4>
          <p class="text-gray-600">$699</p>
        </div>
      </div>
      <!-- More product cards can be added here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-6 border-t px-4">
    &copy; 2025 PhoneZone. All rights reserved.
  </footer>
</body>
</html>
